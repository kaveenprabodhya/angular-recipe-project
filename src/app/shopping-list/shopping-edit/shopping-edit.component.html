<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-3 mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-1 mb-3">
          <label for="inputNumber" class="form-label">Amonut</label>
          <input
            type="number"
            id="inputNumber"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success mx-2"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary mx-2"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
