<div class="row mb-3 mt-3">
  <div class="col-xs-12">
    <div class="btn btn-success" (click)="onNewRecipe()">New Recipe</div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
    <div
      *ngIf="recipes.length < 1"
      class="my-5 d-flex flex-column justify-content-start"
    >
      <h3 class="text-center">No recipe found.</h3>
    </div>
  </div>
</div>
